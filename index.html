<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A Question ğŸ’Œ</title>

<style>
  body {
    margin: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    background: linear-gradient(135deg, #ffe4ec, #fff);
    overflow: hidden;
  }

  .card {
    width: 360px;
    background: white;
    border-radius: 26px;
    padding: 18px;
    text-align: center;
    box-shadow: 0 20px 50px rgba(0,0,0,.15);
    position: relative;
  }

  img {
    width: 100%;
    max-height: 460px;
    object-fit: cover;
    border-radius: 18px;
    margin-bottom: 12px;
  }

  h1 {
    margin: 10px 0;
    font-size: 26px;
  }

  p {
    font-size: 16px;
    margin: 10px 0 16px;
  }

  .buttons {
    display: flex;
    justify-content: center;
    gap: 12px;
  }

  button {
    border: none;
    padding: 12px 22px;
    font-size: 16px;
    font-weight: bold;
    border-radius: 999px;
    cursor: pointer;
  }

  #yes {
    background: #ff3b7a;
    color: white;
  }

  #no {
    background: white;
    border: 1px solid #ccc;
    position: relative;
  }

  .hint {
    font-size: 13px;
    opacity: .7;
    margin-top: 12px;
  }

  .emoji {
    position: fixed;
    font-size: 20px;
    pointer-events: none;
    animation: floatUp 1.6s ease-out forwards;
  }

  @keyframes floatUp {
    from {
      transform: translateY(0) scale(1);
      opacity: 1;
    }
    to {
      transform: translateY(-120px) scale(1.4);
      opacity: 0;
    }
  }
</style>
</head>

<body>

<div class="card">
  <img src="us.jpg" alt="Us">

  <h1>Hey Bianca ğŸ’–</h1>

  <p>
    I have one important question for youâ€¦<br>
    <strong>Will you be my Valentine?</strong>
  </p>

  <div class="buttons">
    <button id="yes">YES ğŸ’˜</button>
    <button id="no">No ğŸ™ƒ</button>
  </div>

  <div class="hint" id="hint">Try clicking â€œNoâ€ ğŸ˜…</div>
</div>

<script>
  const no = document.getElementById("no");
  const yes = document.getElementById("yes");
  const hint = document.getElementById("hint");

  const messages = [
    "Are you sure? ğŸ˜³",
    "Waittt ğŸ˜­",
    "Nice try ğŸ˜",
    "Not happening",
    "Just say yes ğŸ’˜"
  ];

  let count = 0;

  function moveNo() {
    count++;

    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);

    no.style.position = "fixed";
    no.style.left = x + "px";
    no.style.top = y + "px";

    yes.style.transform = `scale(${1 + count * 0.1})`;
    hint.textContent = messages[Math.min(count - 1, messages.length - 1)];
  }

  no.addEventListener("mouseenter", moveNo);
  no.addEventListener("click", e => {
    e.preventDefault();
    moveNo();
  });

  yes.addEventListener("click", () => {
    document.querySelector(".card").innerHTML = `
      <h1>YAYYY ğŸ˜­ğŸ’–</h1>
      <p>Itâ€™s official.<br>Happy Valentineâ€™s Day ğŸ¥°</p>
    `;
  });

  // Emoji trail
  const emojis = ["ğŸ’–","ğŸ’˜","ğŸ’•","ğŸ’","â¤ï¸","ğŸ¥°","ğŸ˜"];
  let last = 0;

  window.addEventListener("mousemove", e => {
    const now = Date.now();
    if (now - last < 80) return;
    last = now;

    const emoji = document.createElement("div");
    emoji.className = "emoji";
    emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
    emoji.style.left = e.clientX + "px";
    emoji.style.top = e.clientY + "px";

    document.body.appendChild(emoji);
    setTimeout(() => emoji.remove(), 1600);
  });
</script>

</body>
</html>
