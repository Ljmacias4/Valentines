<html lang="en">
<head>

<style>
  body{

  .card{

  p{

  .buttons{

  button{

  }

  #yes{
    background:#ff3b7a;

  }

  #no{
    background:white;
    border:1px solid #ccc;
    position:relative;
  }

  .hint{
    margin-top:14px;
    font-size:14px;
    opacity:.7;
  }

  .heart{
    position:fixed;
    font-size:18px;
    pointer-events:none;
    animation:float 2.6s ease-out forwards;
  }

  @keyframes float{
    from{transform:translateY(0); opacity:1;}
    to{transform:translateY(-220px); opacity:0;}
  }
</style>
</head>

<body>

<div class="card">
  <img id="photo" src="us.jpg" alt="Us">

  <h1>Hey <span id="herName">Bianca</span> ğŸ’–</h1>

  <p id="question">

</div>

<script>
  const NAME = "Bianca";
  const FROM = "LJ";

  document.getElementById("herName").textContent = NAME;

  const yes = document.getElementById("yes");
  const no = document.getElementById("no");
  const question = document.getElementById("question");
  const hint = document.getElementById("hint");

  const noTexts = [
    "Are you sure? ğŸ˜³",
    "Wait wait ğŸ˜­",
    "Thatâ€™s not happening",
    "Nice try ğŸ˜",
    "Câ€™mon now",

  ];

  let dodges = 0;

  function dodgeNo(){
    dodges++;

    const pad = 20;
    const vw = window.innerWidth;
    const vh = window.innerHeight;
    const rect = no.getBoundingClientRect();

    const x = Math.random() * (vw - rect.width - pad);
    const y = Math.random() * (vh - rect.height - pad);

    no.style.position = "fixed";
    no.style.left = x + "px";
    no.style.top = y + "px";

    const scale = Math.min(1 + dodges * 0.08, 1.8);
    yes.style.transform = `scale(${scale})`;

    hint.textContent = noTexts[Math.min(dodges-1, noTexts.length-1)];
  }

  // Dodge on EVERYTHING
  no.addEventListener("mouseenter", dodgeNo);
  no.addEventListener("mousemove", dodgeNo);
  no.addEventListener("pointerdown", e => { e.preventDefault(); dodgeNo(); });
  no.addEventListener("click", e => { e.preventDefault(); dodgeNo(); });
  no.addEventListener("touchstart", e => { e.preventDefault(); dodgeNo(); }, {passive:false});

  yes.addEventListener("click", () => {
    question.innerHTML = `
      <strong>YAYYY ğŸ˜­ğŸ’–</strong><br>
      Itâ€™s official. Happy Valentineâ€™s Day ğŸ’•

    `;

    no.style.display = "none";
    yes.textContent = "ğŸ¥°";

    for(let i=0;i<25;i++){
      const h = document.createElement("div");
      h.className = "heart";
      h.textContent = ["ğŸ’–","ğŸ’˜","ğŸ’•","â¤ï¸","ğŸ’"][Math.floor(Math.random()*5)];
      h.style.left = Math.random()*100 + "vw";
      h.style.top = Math.random()*100 + "vh";
      document.body.appendChild(h);
      setTimeout(()=>h.remove(),2600);
    }
  });
</script>

</body>
</html>
