<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ğŸ’Œ A Question</title>

  <style>
    :root{
      --pink:#ff3b7a;
      --card: rgba(255,255,255,.88);
      --shadow: 0 20px 55px rgba(0,0,0,.16);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background: radial-gradient(1000px 700px at 20% 10%, #ffe6ef, transparent),
                  radial-gradient(900px 700px at 80% 90%, #fff0f7, transparent),
                  linear-gradient(135deg, #ffe0ea, #fff);
      overflow:hidden;
    }
    .card{
      width:min(560px, 92vw);
      background:var(--card);
      backdrop-filter: blur(10px);
      border:1px solid rgba(255,255,255,.8);
      border-radius:24px;
      box-shadow:var(--shadow);
      padding:22px;
      text-align:center;
      position:relative;
    }
    #photo{
      width:100%;
      max-height:450px; /* <-- tall photo */
      object-fit:cover;
      border-radius:18px;
      box-shadow: 0 12px 32px rgba(0,0,0,.12);
      border:1px solid rgba(0,0,0,.06);
      margin-bottom:14px;
    }
    h1{
      margin:10px 0 8px;
      font-size:clamp(24px, 4vw, 32px);
      letter-spacing:-.4px;
    }
    .name{
      display:inline-block;
      padding:3px 10px;
      border-radius:999px;
      background:rgba(255,59,122,.10);
      border:1px solid rgba(255,59,122,.20);
      font-weight:800;
    }
    p{
      margin:10px 0 18px;
      font-size:18px;
      line-height:1.45;
    }
    .buttons{
      display:flex;
      justify-content:center;
      gap:14px;
      flex-wrap:wrap;
      margin-top:8px;
    }
    button{
      border:0;
      border-radius:999px;
      padding:12px 20px;
      font-size:17px;
      font-weight:800;
      cursor:pointer;
      user-select:none;
      transition: transform .12s ease, filter .12s ease;
    }
    button:active{ transform: scale(.98); }
    #yes{
      background:var(--pink);
      color:white;
    }
    #yes:hover{ filter:brightness(1.03); }
    #no{
      background:white;
      color:#444;
      border:1px solid rgba(0,0,0,.12);
      position:relative;
    }
    .hint{
      margin-top:14px;
      font-size:14px;
      opacity:.75;
    }
    .footer{
      margin-top:10px;
      font-size:13px;
      opacity:.65;
    }

    /* Floating hearts */
    .heart{
      position:fixed;
      left:0; top:0;
      pointer-events:none;
      font-size:18px;
      opacity:.9;
      transform: translate(-50%, -50%);
      animation: floatUp 2.6s ease-out forwards;
      filter: drop-shadow(0 6px 10px rgba(0,0,0,.12));
    }
    @keyframes floatUp{
      0%{ transform: translate(var(--x), var(--y)) scale(.9); opacity:0; }
      12%{ opacity:.95; }
      100%{ transform: translate(calc(var(--x) + var(--dx)), calc(var(--y) - 220px)) scale(1.25); opacity:0; }
    }

    /* Emoji trail */
    .emoji{
      position:fixed;
      pointer-events:none;
      font-size:20px;
      transform: translate(-50%, -50%);
      animation: emojiFloat 1.8s ease-out forwards;
      filter: drop-shadow(0 6px 10px rgba(0,0,0,.10));
    }
    @keyframes emojiFloat{
      from{ opacity:1; transform: translate(-50%, -50%) translateY(0) scale(1); }
      to{ opacity:0; transform: translate(-50%, -50%) translateY(-120px) scale(1.4); }
    }
  </style>
</head>

<body>
  <div class="card">
    <img id="photo" src="us.jpg" alt="Us" />

    <h1>Hey <span class="name" id="herName">Bianca</span> ğŸ’–</h1>

    <p id="question">
      I have one important question for youâ€¦<br />
      <strong>Will you be my Valentine?</strong>
    </p>

    <div class="buttons">
      <button id="yes">YES ğŸ’˜</button>
      <button id="no">No ğŸ™ƒ</button>
    </div>

    <div class="hint" id="hint">Try clicking â€œNoâ€ ğŸ˜…</div>
    <div class="footer" id="footer">â€” From LJ ğŸ’Œ</div>
  </div>

  <script>
    // ===== Customize =====
    const NAME = "Bianca";
    const FROM = "LJ";
    // =====================

    document.getElementById("herName").textContent = NAME;
    document.getElementById("footer").textContent = `â€” From ${FROM} ğŸ’Œ`;

    const yes = document.getElementById("yes");
    const no = document.getElementById("no");
    const question = document.getElementById("question");
    const hint = document.getElementById("hint");

    const noPhrases = [
      "Are you sure? ğŸ˜³",
      "Waitâ€¦ really? ğŸ¥º",
      "Nice try ğŸ˜…",
      "Câ€™monnn ğŸ˜­",
      "Nope ğŸ˜",
      "Just say yes ğŸ’˜"
    ];

    const trailEmojis = ["ğŸ’–","ğŸ’˜","ğŸ’•","ğŸ’","â¤ï¸","ğŸ¥°","ğŸ˜","ğŸŒ¹","âœ¨"];

    let dodges = 0;

    function spawnHeart(x, y){
      const h = document.createElement("div");
      h.className = "heart";
      h.textContent = ["ğŸ’–","ğŸ’˜","ğŸ’","ğŸ’•","â¤ï¸"][Math.floor(Math.random()*5)];
      h.style.setProperty("--x", x + "px");
      h.style.setProperty("--y", y + "px");
      h.style.setProperty("--dx", (Math.random()*160 - 80) + "px");
      document.body.appendChild(h);
      setTimeout(() => h.remove(), 2700);
    }

    function spawnEmoji(x, y){
      const e = document.createElement("div");
      e.className = "emoji";
      e.textContent = trailEmojis[Math.floor(Math.random() * trailEmojis.length)];
      e.style.left = x + "px";
      e.style.top  = y + "px";
      document.body.appendChild(e);
      setTimeout(() => e.remove(), 1800);
    }

    // Emoji trail (mouse + touch)
    let lastTrailTime = 0;
    function trail(x, y){
      const now = Date.now();
      if (now - lastTrailTime < 80) return; // frequency
      lastTrailTime = now;

      // mix hearts sometimes
      if (Math.random() < 0.30) spawnHeart(x, y);
      else spawnEmoji(x, y);
    }

    window.addEventListener("mousemove", (ev) => trail(ev.clientX, ev.clientY));

    window.addEventListener("touchmove", (ev) => {
      const t = ev.touches && ev.touches[0];
      if (!t) return;
      trail(t.clientX, t.clientY);
    }, { passive: true });

    // NO button dodge
    function dodgeNo(){
      dodges++;

      const pad = 18;
      const vw = Math.max(document.documentElement.clientWidth, window.innerWidth || 0);
      const vh = Math.max(document.documentElement.clientHeight, window.innerHeight || 0);

      const rect = no.getBoundingClientRect();
      const maxX = vw - rect.width - pad;
      const maxY = vh - rect.height - pad;

      const x = Math.random() * (maxX - pad) + pad;
      const y = Math.random() * (maxY - pad) + pad;

      no.style.position = "fixed";
      no.style.left = x + "px";
      no.style.top = y + "px";

      // make YES more tempting
      const scale = Math.min(1 + dodges * 0.09, 1.9);
      yes.style.transform = `scale(${scale})`;

      hint.textContent = noPhrases[Math.min(dodges - 1, noPhrases.length - 1)];
    }

    // Dodge on basically any attempt (desktop + mobile)
    no.addEventListener("mouseenter", dodgeNo);
    no.addEventListener("mousemove", dodgeNo);
    no.addEventListener("pointerdown", (e) => { e.preventDefault(); dodgeNo(); });
    no.addEventListener("click", (e) => { e.preventDefault(); dodgeNo(); });
    no.addEventListener("touchstart", (e) => { e.preventDefault(); dodgeNo(); }, { passive:false });

    // YES action
    yes.addEventListener("click", () => {
      question.innerHTML = `<strong>YAYYY ğŸ˜­ğŸ’–</strong><br/>Itâ€™s official. Happy Valentineâ€™s Day ğŸ¥°<br/><br/>â€” ${FROM}`;
      hint.textContent = "Screenshot this moment ğŸ˜Œ";
      no.style.display = "none";
      yes.textContent = "ğŸ¥°";

      // Celebration burst
      const cx = window.innerWidth / 2;
      const cy = window.innerHeight / 2;

      for(let i=0; i<28; i++){
        setTimeout(() => {
          const x = cx + (Math.random()*240 - 120);
          const y = cy + (Math.random()*140 - 70);
          spawnHeart(x, y);
          if (Math.random() < 0.6) spawnEmoji(x, y);
        }, i * 40);
      }
    });
  </script>
</body>
</html>
