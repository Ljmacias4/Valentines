<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ğŸ’Œ A Question for You</title>
  <style>
    :root { --bg1:#ffedf2; --bg2:#fff7fb; --text:#2b2b2b; }
    *{box-sizing:border-box}
    body{
      margin:0; min-height:100vh; display:grid; place-items:center;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color:var(--text);
      background: radial-gradient(1200px 800px at 20% 10%, var(--bg1), transparent),
                  radial-gradient(900px 700px at 80% 90%, var(--bg2), transparent),
                  linear-gradient(135deg, #ffe2ea, #fff);
      overflow:hidden;
    }
    .card{
      width:min(560px, 92vw);
      background:rgba(255,255,255,.75);
      backdrop-filter: blur(10px);
      border:1px solid rgba(255,255,255,.8);
      border-radius:24px;
      box-shadow: 0 20px 60px rgba(0,0,0,.12);
      padding:28px;
      position:relative;
    }
    h1{margin:0 0 10px; font-size:clamp(26px, 4vw, 34px); letter-spacing:-.5px;}
    p{margin:0 0 18px; line-height:1.45; font-size:16px;}
    .row{display:flex; gap:12px; flex-wrap:wrap; align-items:center;}
    button{
      border:0; border-radius:999px; padding:12px 18px; font-weight:700;
      font-size:16px; cursor:pointer; transition: transform .12s ease, filter .12s ease;
      user-select:none;
    }
    button:active{transform:scale(.98)}
    #yes{background:#ff3b7a; color:white;}
    #yes:hover{filter:brightness(1.03)}
    #no{
      background:#ffffff; color:#444; border:1px solid rgba(0,0,0,.10);
      position:relative;
    }
    .hint{opacity:.75; font-size:13px; margin-top:10px}
    .footer{margin-top:18px; font-size:13px; opacity:.75}
    .name{
      display:inline-block;
      padding:4px 10px;
      border-radius:999px;
      background:rgba(255,59,122,.10);
      border:1px solid rgba(255,59,122,.20);
      font-weight:700;
    }

    /* Floating hearts */
    .heart{
      position:fixed; left:0; top:0;
      font-size:18px;
      pointer-events:none;
      opacity:.9;
      transform:translate(-50%,-50%);
      animation: floatUp 2.6s ease-out forwards;
      filter: drop-shadow(0 6px 10px rgba(0,0,0,.12));
    }
    @keyframes floatUp{
      0%{transform:translate(var(--x), var(--y)) scale(.9); opacity:0}
      10%{opacity:.95}
      100%{transform:translate(calc(var(--x) + var(--dx)), calc(var(--y) - 220px)) scale(1.25); opacity:0}
    }

    /* Confetti hearts burst */
    .burst{
      position:fixed; inset:0; pointer-events:none;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Hey <span class="name" id="herName">Bianca</span> ğŸ’–</h1>
    <p id="question">
      I have one important questionâ€¦
      <br><strong>Will you be my Valentine?</strong>
    </p>

    <div class="row">
      <button id="yes">YES ğŸ’˜</button>
      <button id="no">No ğŸ™ƒ</button>
    </div>

    <div class="hint" id="hint">Tip: try clicking â€œNoâ€ ğŸ˜…</div>
    <div class="footer" id="footer">â€” Made with love</div>
  </div>

  <script>
    // Customize here:
    const NAME = "Bianca"; // change to your gf's name
    const FROM = "LJ";     // change to your name/nickname
    document.getElementById("herName").textContent = NAME;
    document.getElementById("footer").textContent = `â€” From ${FROM} ğŸ’Œ`;

    const yes = document.getElementById("yes");
    const no  = document.getElementById("no");
    const question = document.getElementById("question");
    const hint = document.getElementById("hint");

    const noPhrases = [
      "Are you sure? ğŸ˜³",
      "Waitâ€¦ really? ğŸ¥º",
      "That button feels suspiciousâ€¦ ğŸ˜…",
      "Câ€™monnnn ğŸ˜­",
      "Donâ€™t do me like that ğŸ˜”",
      "Ok butâ€¦ YES? ğŸ’˜"
    ];
    let noCount = 0;

    function spawnHeart(x, y) {
      const h = document.createElement("div");
      h.className = "heart";
      h.textContent = ["ğŸ’–","ğŸ’˜","ğŸ’","ğŸ’•","â¤ï¸"][Math.floor(Math.random()*5)];
      const dx = (Math.random()*160 - 80) + "px";
      h.style.setProperty("--x", x + "px");
      h.style.setProperty("--y", y + "px");
      h.style.setProperty("--dx", dx);
      document.body.appendChild(h);
      setTimeout(() => h.remove(), 2700);
    }

    // Hearts follow cursor occasionally
    let last = 0;
    window.addEventListener("mousemove", (e) => {
      const now = Date.now();
      if (now - last > 140 && Math.random() < 0.35) {
        spawnHeart(e.clientX, e.clientY);
        last = now;
      }
    });

    // Make NO run away (desktop + mobile friendly)
    function moveNo() {
      const pad = 18;
      const vw = Math.max(document.documentElement.clientWidth, window.innerWidth || 0);
      const vh = Math.max(document.documentElement.clientHeight, window.innerHeight || 0);

      const rect = no.getBoundingClientRect();
      const maxX = vw - rect.width - pad;
      const maxY = vh - rect.height - pad;

      const x = Math.random() * (maxX - pad) + pad;
      const y = Math.random() * (maxY - pad) + pad;

      no.style.position = "fixed";
      no.style.left = x + "px";
      no.style.top = y + "px";

      // Make YES more tempting
      const scale = Math.min(1.0 + noCount * 0.08, 1.6);
      yes.style.transform = `scale(${scale})`;
    }

    no.addEventListener("mouseenter", () => { noCount++; moveNo(); hint.textContent = noPhrases[Math.min(noCount-1, noPhrases.length-1)]; });
    no.addEventListener("touchstart", (e) => { e.preventDefault(); noCount++; moveNo(); hint.textContent = noPhrases[Math.min(noCount-1, noPhrases.length-1)]; }, {passive:false});
    no.addEventListener("click", (e) => { e.preventDefault(); noCount++; moveNo(); hint.textContent = noPhrases[Math.min(noCount-1, noPhrases.length-1)]; });

    yes.addEventListener("click", () => {
      question.innerHTML = `<strong>YAYYY ğŸ˜­ğŸ’–</strong><br>Okay itâ€™s official. Iâ€™ll see you on Valentineâ€™s Day ğŸ¥°`;
      hint.textContent = "Screenshot this moment ğŸ˜Œ";
      yes.textContent = "ğŸ¥°";
      no.style.display = "none";

      // Celebration hearts burst
      for (let i = 0; i < 24; i++) {
        setTimeout(() => spawnHeart(window.innerWidth/2 + (Math.random()*220-110), window.innerHeight/2 + (Math.random()*120-60)), i*35);
      }
    });
  </script>
</body>
</html>
